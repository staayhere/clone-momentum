<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOMENTUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div class="wrap">
        <div class="afterLogin hidden">
            <div class="time">
                <h1 class="clock"></h1>
                <p class="date"></p>
            </div>
            <div class="greeting">
                <h1 class="name hidden"></h1>
                <p class="suggestion hidden"></p>
            </div>
            <p class="weather">
                <span></span>
                <span></span>
            </p>
            <div class="todo-wrap">
                <ul class="todo-list"></ul>
                <div class="todo-add">
                    <button onclick="showInput()">
                        <span></span>
                        <span>add another to do</span>
                    </button>
                    <form class="todo-form hidden">
                        <input type="text" placeholder="write your to do" required/>
                    </form>
                </div>
            </div>
            <div class="quoteWrap">
                <p class="quote"></p>
                <p class="author"></p>
            </div>
        </div>
        <div class="loginWrap">
            <form class="login-form">
                <h3>Hello, what's your name?</h3>
                <input type="text" required />
            </form>
        </div>
    </div>
    
    
    <script src="js/bg.js"></script>
    <script src="js/time.js"></script>
    <script src="js/login.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/quote.js"></script>
</body>
</html>
